query($pageIndex: Int, $pageSize: Int, $orderBy: String, $orderByType: String, $familyId: Int){
  models(pageIndex: $pageIndex, pageSize: $pageSize, orderBy: $orderBy, orderByType: $orderByType, familyId: $familyId) {
    payload {
      id
      name
      family {
        id
        name
      }
      familyId
    }
    totalCount
  }
}
