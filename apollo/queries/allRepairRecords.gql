query($pageIndex: Int, $applicationTimeFrom: DateTime, $applicationTimeTo: DateTime){
  repairRecords(pageIndex: $pageIndex, applicationTimeTo: $applicationTimeTo, applicationTimeFrom: $applicationTimeFrom) {
    payload {
      acceptor
      acceptorTime
      apparatusEntity {
        seqId
        def {
          code
        }
      }
      apparatusEntityId
      applicationTime
      description
      finishTime
      id
      picture
      proposer
      status
    }
    totalCount
  }
}
