query($pageIndex: Int, $status: String, $billNo: String, $location: String){
  apparatusEntities(pageIndex: $pageIndex, billNo: $billNo, status: $status, location: $location) {
    payload {
      id
      billNo
      defId
      def {
        id
        code
        recBy
        uPL
        name
        owner
        recOn
        family {
          id
          name
        }
        models
        partNos
        pMPeriod
        remark
        workcell {
          id
          name
        }
      }
      seqId
      status
      location
      picture
      regDate
      status
    }
    totalCount
  }
}
