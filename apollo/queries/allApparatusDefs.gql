query($pageIndex: Int){
  apparatusDefs(pageIndex: $pageIndex) {
    payload {
      id
      code
      recBy
      uPL
      name
      owner
      recOn
      family {
        id
        name
      }
      usedFor
      models
      partNos
      pMPeriod
      remark
      workcell {
        id
        name
      }
    }
    totalCount
  }
}
